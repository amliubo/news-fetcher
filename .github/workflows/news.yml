name: News Video Generator

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00（北京时间早上 8 点）
  workflow_dispatch:       # 支持手动触发

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️ 检出代码
      - uses: actions/checkout@v4

      # 2️ 设置 Python 环境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️ 安装系统依赖
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-cjk

      # 4️ 安装 Python 依赖
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️ 抓取新闻资讯
      - name: Run News Fetcher Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
        run: python news_fetcher.py

      # 6️ 生成新闻视频脚本（文本/旁白）
      - name: Generate News Scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python news_script_generator.py

      # 7️ 根据脚本生成视频文件
      - name: Generate News Videos
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python news_video_maker.py

      # 8️ 上传生成的视频结果
      - name: Upload Videos Artifact
        uses: actions/upload-artifact@v4
        with:
          name: news_videos
          path: videos/
