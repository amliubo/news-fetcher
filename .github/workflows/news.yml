name: News Video Generator

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00（北京时间早上 8 点）
  workflow_dispatch:     # 支持手动触发

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️ 检出代码
      - uses: actions/checkout@v4

      # 2️ 设置 Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️ 安装系统依赖 ffmpeg
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 4️ 安装 Python 依赖（全部一次安装，避免路径冲突）
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade moviepy imageio-ffmpeg Pillow numpy requests openai supabase edge-tts

      # 5️ 可选 debug：确认 MoviePy 已安装
      - name: Debug Python environment
        run: |
          python --version
          which python
          python -m pip list

      # 6️ 运行新闻抓取和视频生成脚本
      - name: Run News Fetcher Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
        run: python news_fetcher.py

      # 7️ 上传生成的视频 artifact
      - name: Upload Videos Artifact
        uses: actions/upload-artifact@v4
        with:
          name: news_videos
          path: videos/
