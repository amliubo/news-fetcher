name: News Video Generator

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 0:00 UTC 执行（北京时间早上 8 点）
  workflow_dispatch:       # 手动触发

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          python -m pip install --upgrade moviepy imageio-ffmpeg
          python -m pip install -r requirements.txt

      - name: Run Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
        run: python news_fetcher.py

      - name: Upload Videos Artifact
        uses: actions/upload-artifact@v4
        with:
          name: news_videos
          path: videos/
